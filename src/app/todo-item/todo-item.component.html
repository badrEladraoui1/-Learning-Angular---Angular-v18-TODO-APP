<div class="p-5 text-xl font-mono text-blue-900">
  <label
    [ngStyle]="{
      'text-decoration': todo.isCompleted ? 'line-through' : 'none'
    }"
  >
    <input
      type="checkbox"
      [checked]="todo.isCompleted"
      (click)="toggleChecking()"
      name="isCompleted"
    />
    {{ todo.whatTodo }}
    <button
      class="text-red-500 font-bold bg-red-300 px-2 rounded-md ml-2"
      (click)="deleteTodo()"
    >
      x
    </button>
  </label>
</div>
