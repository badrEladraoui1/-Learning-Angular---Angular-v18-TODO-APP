<form
  class="text-2xl text-center"
  name="todoForm"
  (ngSubmit)="handleTodoSubmission($event)"
>
  <input
    id="todo"
    type="text"
    name="todo"
    placeholder="what Chu Wanna do ?"
    class="border-2 border-purple-300 rounded-lg p-3 m-10"
    [(ngModel)]="todo"
  />
  <button
    type="submit"
    class="bg-purple-300 p-3 rounded-md hover:bg-purple-500"
  >
    Todo !!!
  </button>
</form>
